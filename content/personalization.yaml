    data:
      description: "<p>Personalization can be set up within Zesty by creating <strong>Headless Data Models</strong> called <strong>Personas </strong>which can have an entry per each of your user personas, each persona get a Zesty Unique ID (ZUID). From there any <strong>content item </strong>created in zesty can have a many to one field added to it that one to many is connected to your<em> persona model</em>. Now any content may then be tagged to a persona.<br /><br />Content is then fetched by a custom endpoint which takes the <em>zesty uinque identifer</em> as a parameter. The endpoint uses the <em>indentifier</em> to find and only return content tagged with that persona.</p>"
