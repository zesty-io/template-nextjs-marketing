    data:
      content: "<p>Humans have used chili peppers and other hot spices for thousands of years. Inhabitants of Mexico, Central America and South America had chili peppers more than 6,000 years ago. Within decades of contact with&nbsp;<a href=\"https://en.wikipedia.org/wiki/Spain\" title=\"Spain\">Spain</a>&nbsp;and Portugal in the 16th century, the New World plant was carried across Europe and into Africa and Asia, and altered through selective breeding.</p>"
