      content: "<p>Many recipes for hot sauces exist, but the only common ingredient is some variety of&nbsp;<a href=\"https://en.wikipedia.org/wiki/Chili_pepper\" title=\"Chili pepper\">chili pepper</a>. Many hot sauces are made by using chili peppers as the base and can be as simple as adding salt and vinegar. Other sauces use some type of fruits or vegetables as the base and add the chili peppers to make them hot.<a href=\"https://en.wikipedia.org/wiki/Hot_sauce#cite_note-5\">[5]</a>&nbsp;Manufacturers use many different processes from aging in containers to pureeing and cooking the ingredients to achieve a desired flavor.</p>"
      image: "https://pt9nc6rn.media.zestyio.com/hot-sauce.jpg"
