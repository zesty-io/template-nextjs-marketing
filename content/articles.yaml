    data:
      content: "<p>Parsley is widely used in&nbsp;<a href=\"https://en.wikipedia.org/wiki/Middle_Eastern_cuisine\" title=\"Middle Eastern cuisine\">Middle Eastern</a>,&nbsp;<a href=\"https://en.wikipedia.org/wiki/Mediterranean_cuisine\" title=\"Mediterranean cuisine\">Mediterranean</a>,&nbsp;<a href=\"https://en.wikipedia.org/wiki/Brazilian_cuisine\" title=\"Brazilian cuisine\">Brazilian</a>, and&nbsp;<a href=\"https://en.wikipedia.org/wiki/Cuisine_of_the_United_States\" title=\"Cuisine of the United States\">American</a>&nbsp;cuisine. Curly leaf parsley is used often as a&nbsp;<a href=\"https://en.wikipedia.org/wiki/Garnish_(food)\" title=\"Garnish (food)\">garnish</a>. Green parsley is used frequently as a garnish on potato dishes (boiled or mashed potatoes), on rice dishes (<a href=\"https://en.wikipedia.org/wiki/Risotto\" title=\"Risotto\">risotto</a>&nbsp;or&nbsp;<a href=\"https://en.wikipedia.org/wiki/Pilaf\" title=\"Pilaf\">pilaf</a>), on fish, fried chicken, lamb, goose, and&nbsp;<a href=\"https://en.wikipedia.org/wiki/Steak\" title=\"Steak\">steaks</a>, as well in meat or vegetable stews (including shrimp creole,&nbsp;<a href=\"https://en.wikipedia.org/wiki/Beef_bourguignon\" title=\"Beef bourguignon\">beef bourguignon</a>,&nbsp;<a href=\"https://en.wikipedia.org/wiki/Goulash\" title=\"Goulash\">goulash</a>, or&nbsp;<a href=\"https://en.wikipedia.org/wiki/Chicken_paprikash\" title=\"Chicken paprikash\">chicken paprikash</a>)</p>"
      image: "https://pt9nc6rn.media.zestyio.com/flat-leaf-parsley.jpg"
      targeted_personas: "3698-f036-57da,9acd-c14b-3fed,4df1-2742-b7ee"
      title: "Articles about Parsley!"
