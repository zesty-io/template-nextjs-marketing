    data:
      content: "<p>The terms \"the ocean\" or \"the sea\" used without specification refer to the interconnected body of salt water covering the majority of the Earth's surface.<a href=\"https://en.wikipedia.org/wiki/Ocean#cite_note-oed.130201-3\">[3]</a><a href=\"https://en.wikipedia.org/wiki/Ocean#cite_note-mw.ocean-4\">[4]</a>&nbsp;It includes the&nbsp;<a href=\"https://en.wikipedia.org/wiki/Atlantic_Ocean\" title=\"Atlantic Ocean\">Atlantic</a>,&nbsp;<a href=\"https://en.wikipedia.org/wiki/Pacific_Ocean\" title=\"Pacific Ocean\">Pacific</a>,&nbsp;<a href=\"https://en.wikipedia.org/wiki/Indian_Ocean\" title=\"Indian Ocean\">Indian</a>,&nbsp;<a href=\"https://en.wikipedia.org/wiki/Southern_Ocean\" title=\"Southern Ocean\">Southern</a>&nbsp;and&nbsp;<a href=\"https://en.wikipedia.org/wiki/Arctic_Ocean\" title=\"Arctic Ocean\">Arctic Oceans</a>.<a href=\"https://en.wikipedia.org/wiki/Ocean#cite_note-11\">[11]</a>&nbsp;As a general term, \"the ocean\" and \"the sea\" are often interchangeable, although speakers of&nbsp;<a href=\"https://en.wikipedia.org/wiki/British_English\" title=\"British English\">British English</a>&nbsp;refer to \"the sea\" in all cases,<a href=\"https://en.wikipedia.org/wiki/Ocean#cite_note-12\">[12]</a> even when the body of water is one of the oceans.<a href=\"https://en.wikipedia.org/wiki/Ocean#cite_note-oceanservice.noaa2-14\"></a></p>"
